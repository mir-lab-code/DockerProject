<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data" action="/upload">
        <input type="file" name="image" accept=".jpeg,.jpg,.png,.gif" id="file-upload">
        <label for="file-upload">Выберите файл</label>
        <button type="submit" id="submit">Отправить</button>
    </form>
</body>
</html>
